<! DOCTYPE html>
<html>
  <head>
    <meta name-"viewport" content-"width=device-width, initial-scale=1">
    <title>To-Do App</title>
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-teal.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Neuton:800|Playfair+Display:900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="mdl-layout__header mdl-layout__header--transparent">
      <h1>To-Do App</h1>
    </header>
    <main class="mdl-layout__content mdl-grid">
    <div class="mdl-grid mdl-cell--12-col mdl-cell--4-col-tablet mdl-card mdl-shadow--4dp">
    <form id="addToDoForm">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet" class="mdl-textfield mdl-js-textfield">
        <label for="newToDoText" class="mdl-card__title-text" class="mdl-textfield__label">New To-Do:</label>
        <input type="text" id="newToDoText" class="mdl-textfield__input">
      </div>
      <div class="mdl-cell mdl-cell--12-col">
        <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Add To-Do!</button>
      </div>
    </form>
    </div>
<!--  <div class="mdl-grid mdl-cell--12-col mdl-cell--4-col-tablet mdl-card mdl-shadow--4dp"> -->
      <ul id="toDoList">
      </ul>
  <!--  </div>-->

    <script src="app.js"></script>
    </main>
  </body>
</html>
